{include file="public/header" /}
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-cate-add">
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分类名称：</label>
        <div class="formControls col-xs-8 col-sm-9" style="width: 350px;">
            <input type="text" class="input-text" value="" placeholder="" id="cateName" name="name">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">分类栏目：</label>
        <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:300px;">
            <select class="select" name="parent_id" size="1">
                <option value="0">一级分类</option>
                {volist name="firstCate" id="vo"}
                    <option value="{$vo.id}">{$vo.name}</option>
                {/volist}
            </select>
            </span> </div>
    </div>
    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
            <button class="btn radius" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
        </div>
    </div>
    </form>
</article>


{include file="public/footer" /}
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/admin/hui/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__STATIC__/admin/hui/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__STATIC__/admin/hui/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
var SCOPE = {
    'add_url' : "{:url('Category/save')}",
};
$(function(){
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });
    $("#form-cate-add").validate({
        rules:{
            cateName:{
                required:true,
                maxlength:16
            },
            parent_id:{
                required:true,
            },
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form) {
            $(form).ajaxSubmit({
                type :'post',
                'url' : SCOPE.add_url,
                'dataType' : 'json',
                success: function(result) {
                        if(result.status == 0) {
                            layer.msg(result.message, {icon:1, time:1000});
                            setInterval(function() {
                              var index = parent.layer.getFrameIndex(window.name);
                              parent.$('.btn-refresh').click();
                              parent.location.reload();
                              parent.layer.close(index);
                          }, 1000);
                        }
                        else {
                            layer.msg(result.message, {icon:2, time: 1000, width: 1000});
                        }
                }
            });
        }
    });
});

</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
